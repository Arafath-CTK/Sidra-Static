<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bentham">
</head>
<body>

    <div class="form">
        <h1>Registration</h1>
    </div>
    <div class="signupform">
        <div class="name">
            <h4>Name</h4>
        </div>
        <form>
            <label for="fname">First name:</label>
            <input type="text" name="fname">
            <label for="lname">Last name:</label>
            <input type="text" name="fname">
        </form>
        <div class="email">
            <h4>Email</h4>
        </div>
        <form>
            <label for="email">Enter your email:</label>
            <input type="text" name="email">
        </form>
        <div class="genderandyear">
            <div class="gender">
                <h4>Gender</h4>
                <input type="radio" name="gender">
                <label for="html">Male</label><br>
                <input type="radio" name="gender">
                <label for="css">Female</label><br>
            </div>
            <div class="year">
                <h4>Birth Year</h4>
                <label for="Year">Choose your birth year:</label>
                <select name="year">
                    <option value="2005">2005</option>
                    <option value="2004">2004</option>
                    <option value="2003">2003</option>
                    <option value="2002">2002</option>
                </select>
            </div>
        </div>

        <div class="wdhu">
            <h4>Where did you hear about us</h4>
            <input type="checkbox" name="1">
            <label for="vehicle1"> Google</label><br>
            <input type="checkbox" name="2">
            <label for="vehicle2"> A friend or collegue</label><br>
            <input type="checkbox" name="3">
            <label for="vehicle3"> News article</label><br>
            <input type="checkbox" name="4">
            <label for="vehicle3"> Other</label><br><br>
        </div>
        <input type="submit" value="Submit">
    </div>
